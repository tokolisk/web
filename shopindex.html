<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .category-list {
            display: flex;
            justify-content: center;
            padding: 2em;
        }
        .category {
            background-color: #2c3e50;
            color: white;
            padding: 1em 2em;
            margin: 0 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .category:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Our Vape Shop</h1>
    </div>

    <div class="category-list">
        <div class="category" onclick="window.location.href='hampus-shop.html'">
            <h2>Hampus Vape Salu</h2>
        </div>
    </div>
</body>
</html>
