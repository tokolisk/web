<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun Shop - Vapes for Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1em;
            padding: 2em;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1em;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            max-width: 200px;
            margin-bottom: 1em;
        }
        .product h3 {
            margin: 0.5em 0;
        }
        .product p {
            color: #888;
        }
        .back-btn {
            display: block;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 1em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 2em;
        }
        .back-btn:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="header"> 
        <h1>fun Shop - Vapes for Sale</h1>
    </div>

    <div class="product-list">
        <!-- Vape -->
        <div class="product">
            <img src="vape1.jpg" alt="Watermelon ice">
            <h3>Vape Pinne 14mg</h3>
            <p>WaterMelon Ice</p>
            <p>85 Kr</p>
            <p>SnapChat: maxthurin08</p>
        </div>

        <!-- Vape Duo -->
        <div class="product">
            <img src="vape2.jpg" alt="Vape Product 2">
            <h3>2 Smaker SNART</h3>
            <p>Snart Kr</p>
        </div>

        <!-- Snart -->
        <div class="product">
            <img src="vape3.jpg" alt="Vape Product 3">
            <h3>Snart</h3>
            <p>Snart</p>
        </div>
    </div>

    <a href="shopindex.html" class="back-btn">Back to Home</a>
</body>
</html>
