<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vape Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #2a2a2a;
            color: white;
            padding: 10px 0;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Vape Marketplace</h1>
    </header>

    <div class="container">
        <p> Hello there... </p>.</p>
        <a href="https://www.examplemarketplace.com" class="button" target="_blank">.</a>
    </div>
</body>
</html>
