<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hampus Shop - Vapes for Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1em;
            padding: 2em;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 1em;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            max-width: 200px;
            margin-bottom: 1em;
        }
        .product h3 {
            margin: 0.5em 0;
        }
        .product p {
            color: #888;
        }
        .back-btn {
            display: block;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 1em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 2em;
        }
        .back-btn:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hampus Shop - Vapes for Sale</h1>
    </div>

    <div class="product-list">
        <!-- Example Product 1 -->
        <div class="product">
            <img src="vape1.jpg" alt="Vape Product 1">
            <h3>Vape Model 1</h3>
            <p>300 Kr</p>
        </div>

        <!-- Example Product 2 -->
        <div class="product">
            <img src="vape2.jpg" alt="Vape Product 2">
            <h3>Vape Model 2</h3>
            <p>300 Kr</p>
        </div>

        <!-- Example Product 3 -->
        <div class="product">
            <img src="vape3.jpg" alt="Vape Product 3">
            <h3>Vape Model 3</h3>
            <p>300 Kr</p>
        </div>
    </div>

    <a href="shopindex.html" class="back-btn">Back to Home</a>
</body>
</html>
